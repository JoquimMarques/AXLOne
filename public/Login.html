    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const Sol = document.querySelector('.luzes-ligada');  
    const Lua = document.querySelector('.luzes-apagada');  
    const Logo = document.querySelector('.logo');  
    const body = document.body; 

    function mudarParaClaro() {
        if (body.style.backgroundColor !== 'white') { // Evita repetição desnecessária
            body.style.backgroundColor = 'white';  
            body.style.color = 'black'; 
            Logo.src = "cartoes/logo3.png"; // CORRIGIDO: Alterando a imagem corretamente
            Sol.style.display = 'none';  
            Lua.style.display = 'block'; 
        }
    }

    function mudarParaEscuro() {
        if (body.style.backgroundColor !== 'black') { // Evita repetição desnecessária
            body.style.backgroundColor = 'black';  
            body.style.color = 'white'; 
            Logo.src = "cartoes/logo2.png"; // Retorna a imagem original
            Sol.style.display = 'block'; 
            Lua.style.display = 'none';  
        }
    }

    Sol.addEventListener("click", mudarParaClaro);
    Lua.addEventListener("click", mudarParaEscuro);
});


        function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.querySelector('.eye-icon');

    // Verifica o tipo atual do campo de senha
    if (passwordInput.type === "password") {
        passwordInput.type = "text"; // Torna a senha visível
        eyeIcon.classList.replace("fa-eye", "fa-eye-slash"); // Muda o ícone para olho fechado
    } else {
        passwordInput.type = "password"; // Oculta a senha com ****
        eyeIcon.classList.replace("fa-eye-slash", "fa-eye"); // Muda o ícone para olho aberto
    }
}
document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector('form');

    // Função showNotification definida fora do fetch
    function showNotification(message, type) {
        const banner = document.getElementById("notification-banner");
        banner.textContent = message;
        banner.className = type; // Define a classe (success ou error)
        banner.style.display = "block";

        setTimeout(() => {
            banner.style.display = "none";
        }, 5000); // O banner some após 5 segundos
    }

    form.addEventListener('submit', function (event) {
        event.preventDefault();

        const nome = document.querySelector('input[type="text"]').value;
        const senha = document.querySelector('input[type="password"]').value;

        // Verifica se os campos estão preenchidos
        if (!nome || !senha) {
            alert("Preencha todos os campos!");
            return;
        }

        const dadosLogin = { nome, senha };

        fetch('http://192.168.1.128:5000/login', { // Teste também com 'localhost'
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dadosLogin)
        })
        .then(response => response.json())
        .then(data => {
            console.log("Resposta do servidor:", data);

            if (data.status === 'success') {
                localStorage.setItem('usuario_id', data.id);
                showNotification("Login bem-sucedido!", "success");

                setTimeout(() => {
                    window.location.href = 'src/index.html';
                }, 2000); // Pequeno delay para o usuário ver a notificação antes de redirecionar

            } else {
                showNotification("" + data.error, "error");
            }
        })
        .catch(error => {
            console.error("Erro na requisição:", error);
            alert("Erro ao conectar com o servidor!");
        });

        form.reset();
    });
});


const Cad = document.querySelector('#cad');
const textos = ["Bem-vindo!", "Gerencie seu dinheiro", "com facilidade!"]; // Array com os textos
let textoAtual = 0; // Índice do texto atual

function typeText() {
    let index = 0;

    function type() {
        if (index < textos[textoAtual].length) {
            Cad.textContent += textos[textoAtual].charAt(index);
            index++;
            setTimeout(type, 170); // Ajuste o intervalo de tempo conforme necessário
        } else {
            setTimeout(() => {
                index = 0; // Reinicia o índice para o próximo texto
                Cad.textContent = ''; // Limpa o texto atual
                textoAtual = (textoAtual + 1) % textos.length; // Alterna entre os textos
                type(); // Chama a função type() novamente para reiniciar
            }, 1000); // Ajuste o intervalo de tempo antes de reiniciar
        }
    }

    type(); // Inicia o efeito de máquina de escrever
}
